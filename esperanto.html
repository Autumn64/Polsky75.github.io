function translate(text){
  var text1 = text + " "
  var linker = false
  var latin = ['C', 'G', 'H', 'J', 'S', 'U', 'c', 'g', 'h', 'j', 's', 'u']
  var esperanto = ['Ĉ', 'Ĝ', 'Ĥ', 'Ĵ', 'Ŝ', 'Ŭ', 'ĉ', 'ĝ', 'ĥ', 'ĵ', 'ŝ', 'ŭ']
  txtMessage.value = null
  i = 0
  while (i < text1.length) {
    if (latin.includes(text1[i]) && text1[i+1] == "x"){
      txtMessage.value += esperanto[latin.indexOf(text1[i])]
      i++
    }else{
      txtMessage.value += text1[i]
    }
    linker = false
    i++
  }
}
const btnTranslate = document.querySelector("#translate")
const txtMessage = document.querySelector("#message")

btnTranslate.addEventListener("click",() => {
  translate(txtMessage.value)
})
         </script>
