<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Найди клад!</title>
</head>

<body>
  <h1 id=heading>Найди клад!</h1>
  
  <img id="map" width=800 heigh=800 src="http://nostarch.com/images/treasuremap.png">
  
  <p id=distance><p>
 
  <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
  <script>
    var getRandomNumber = function(size){
    return Math.floor(Math.random() * size);
    };
    var getDistance = function(event,target) {
      var diffX = event.offsetX - target.x;
      var diffY = event.offsetY - target.y;
      return Math.sqrt((diffX * diffX) + (diffY * diffY));
    }
    var getDistanseHint = function (distance) {
      if (distance<20){
        return "Обожжешься!(Осталось кликов: " + clicks + ")";
      }else if (distance<40){
        return "Очень горячо! (Осталось кликов: " + clicks + ")";
      }else if (distance<80){
        return "Горячо! (Осталось кликов: " + clicks + ")";
      }else if (distance<160){
        return "Тепло! (Осталось кликов: " + clicks + ")";
      }else if (distance<320){
        return "Холодно! (Осталось кликов: " + clicks + ")";
      }else if (distance<640){
        return "Очень холодно! (Осталось кликов: " + clicks + ")";
      }else{
        return "Замерзнешь!! (Осталось кликов: " + clicks + ")";
      }
    }
    var width = 800
    var heigh = 800
    var clicks = 0
        var target = {
      x: getRandomNumber(width),
      y: getRandomNumber(heigh)
    }
    $("#map").click(function(event){
      clicks++
      var distance = getDistance(event, target);
      var distanceHint = getDistanseHint(distance);
      $("#distance").text(distanceHint);
      if (distance < 8){
        alert("Клад найден! Сделано кликов: " + clicks);
      }else if(clicks > 30){
        alert("КОНЕЦ ИГРЫ");
      }
    });
  </script>
</body>
</html>
