<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title id="str">Клики по заголовку!</title>
</head>
<body>
	<h1 id="head">...Загрузка...</h1>

	<script src="https://code.jquery.com/jquery-2.1.0.js"></script>
	<script>
var leftOffset = 0
var topOffset = 0
var clicks = 0
var speed = 1
var z = 0
$("#str").text("Клики по заголовку(ур. " + speed + ")");
$("#head").text("Уровень " + speed);

	var move = function(){
	if (leftOffset < 200 && topOffset < 5) {
	$("#head").offset({left: leftOffset})
	leftOffset+=speed
	}else if (leftOffset >= 200 && topOffset < 200) {
	$("#head").offset({top: topOffset})
	topOffset+=speed
	}else if (leftOffset > 0 && topOffset >= 200) {
	$("#head").offset({left: leftOffset})
	leftOffset-=speed
	}else{
	$("#head").offset({top: topOffset})
	topOffset-=speed
}
if (clicks<10){
z++
}else{
clearInterval(set);
$("#str").text("Вы победили!");
console.log(z)
}
}
var set = setInterval(move,15);
var cli = function(event) {
	console.log("Клик! " + event.pageX + " " + event.pageY)
	clicks++
	speed++
	$("#head").text("Уровень " + speed);
	$("#str").text("Клики по заголовку(ур. " + speed + ")");
}
$("h1").click(cli)
	</script>
</body>
</html>
