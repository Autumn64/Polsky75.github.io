function translate(text){
  var text1 = text.toLowerCase()
  var linker = false
  var english = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z']
  var ender = ['⏃','⏚','☊','⎅','⟒','⎎','☌','⊑','⟟','⟊','☍','⌰','⋔','⋏','⍜','⌿','⍾','⍀','⌇','⏁','⎍','⎐','⍙','⌖','⊬','⋉']
  txtMessage.value = null
  for (var i = 0; i < text1.length; i++) {
    for (var j = 0; j < 26; j++) {
      if (text1[i] == english[j]){
        txtMessage.value += ender[j]
        linker = true
      }
    }
    if (linker == false){
      txtMessage.value += text[i]
    }
    linker = false
  }
}
const btnTranslate = document.querySelector("#translate")
const txtMessage = document.querySelector("#message")

btnTranslate.addEventListener("click",() => {
  translate(txtMessage.value)
})
         </script>
